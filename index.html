<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小雨印花查询</title>
    <link rel="stylesheet" href="xyyh-query.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>徐</text></svg>">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>🏷️ 小雨印花查询系统</h1>
            </div>
        </header>
        
        <main class="main-content">
            <section class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" placeholder="输入昵称进行查询...">
                    <button id="searchBtn" class="search-btn">🔍 查询</button>
                </div>
                
                <div class="tips">
                    <p>💡 提示：输入用户昵称即可查询该用户的印花余额及详细信息</p>
                </div>
            </section>
            
            <section class="results-section">
                <div id="resultsContainer">
                    <div class="empty" aria-label="请输入昵称">
                        <p>请输入昵称</p>
                    </div>
                </div>
                
                <div class="user-detail" id="userDetail" aria-hidden="true">
                    <div class="detail-header">
                        <h2 id="detailNickname" tabindex="0"></h2>
                        <button class="close-detail" id="closeDetail" aria-label="关闭详情">×</button>
                    </div>
                    <div class="stamp-stats" id="stampStats">
                        <!-- 数据将动态加载 -->
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="footer">
            <!-- 启用按钮样式-->
            <div id="consumeBtnContainer" class="consume-link-container">
                <a href="consume-record.html" class="consume-btn" aria-label="查看拍卖消费记录">📊 查看拍卖消费记录</a>
            </div>
            <div class="footer-info">
                <p>小雨印花查询系统 © 2026 | 数据更新至 2025年12月</p>
            </div>
        </footer>
    </div>
    
    <!-- 引入印花数据文件 -->
    <script src="xyyh-data.js"></script>
    <script src="xyyh-consume-data.js"></script>
    <script src="xyyh-shared.js"></script>
    <script>
        // 初始化数据管理器
        const DataManager = new DataManager(window.stampsData);
    </script>
    <script src="xyyh-query.js"></script>
</body>
</html>
