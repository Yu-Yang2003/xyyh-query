<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小雨印花查询系统</title>
    <link rel="stylesheet" href="xyyh-query.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🏷️</text></svg>">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>🏷️ 小雨印花查询系统</h1>
            </div>
        </header>
        
        <main class="main-content">
            <section class="search-section">
                <div class="search-box">
                    <input type="text" 
                           class="search-input" 
                           placeholder="请输入昵称（支持简繁体）" 
                           id="searchInput"
                           autocomplete="off"
                           spellcheck="false"
                           aria-label="输入要查询的昵称">
                    <button class="search-btn" id="searchBtn" aria-label="执行搜索">🔍 查询</button>
                </div> 
                <div class="tips">
                    💡提示：支持模糊查询，输入部分昵称即可。如果查询到多个用户，请点击选择具体用户查看详情。
                </div>
            </section>
            
            <section class="results-section">
                <div id="resultsContainer" role="region" aria-live="polite">
                    <!-- 结果将动态加载到这里 -->
                    <div class="welcome-message">
                        <h2>欢迎使用印花查询系统</h2>
                        <p>您可以输入昵称查询印花余额及消费记录</p>
                        <div class="quick-stats">
                            <div class="stat-card">
                                <div class="stat-number" id="totalUsers">0</div>
                                <div class="stat-label">总用户数</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="totalStamps">0</div>
                                <div class="stat-label">总印花数</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="topUser">-</div>
                                <div class="stat-label">最多印花</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="user-detail" id="userDetail" aria-hidden="true">
                    <div class="detail-header">
                        <h2 id="detailNickname" tabindex="0"></h2>
                        <button class="close-detail" id="closeDetail" aria-label="关闭详情">×</button>
                    </div>
                    <div class="stamp-stats" id="stampStats">
                        <!-- 数据将动态加载 -->
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="footer">
            <div id="consumeBtnContainer" class="consume-link-container">
                <a href="consume-record.html" class="consume-btn" aria-label="查看拍卖消费记录">📊 查看拍卖消费记录</a>
            </div>
            <div class="footer-info">
                <p>小雨印花查询系统 © 2026 | 数据更新至 2025年12月</p>
            </div>
        </footer>
    </div>
    
    <!-- 引入印花数据文件 -->
    <script src="xyyh-data.js"></script>
    <script src="xyyh-consume-data.js"></script>
    <script src="xyyh-query.js"></script>
</body>
</html>
