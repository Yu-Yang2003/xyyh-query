<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小雨印花查询</title>
    <link rel="stylesheet" href="xyyh-query.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏷️小雨印花查询</h1>
            <p>本轮印花统计时间段：2025年11月 ~ 2025年12月</p>
        </div>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" 
                       class="search-input" 
                       placeholder="请输入昵称（支持简繁体）..." 
                       id="searchInput">
                <button class="search-btn" id="searchBtn">查询</button>
            </div>
            
            <div class="tips">
                💡 提示：支持模糊查询，输入部分昵称即可。如果查询到多个用户，请点击选择具体用户查看详情。
            </div>
        </div>
        
        <div class="results-section">
            <div id="resultsContainer">
                <!-- 结果将动态加载到这里 -->
            </div>
            
            <div class="user-detail" id="userDetail">
                <div class="detail-header">
                    <h2 id="detailNickname"></h2>
                    <button class="close-detail" id="closeDetail">×</button>
                </div>
                <div class="stamp-stats" id="stampStats">
                    <!-- 数据将动态加载 -->
                </div>
            </div>
        </div>
        
        <div class="admin-section" id="adminSection">
            <h3>📊 数据管理</h3>
            <div class="data-preview">
                当前共 <span id="dataCount">0</span> 条用户数据
            </div>
        </div>
        
 <!--       <div class="admin-toggle">
            <button class="admin-btn" id="adminToggle">显示数据管理</button>
        </div>
    </div>-->

    <script src="xyyh-query.js"></script>
</body>
</html>
