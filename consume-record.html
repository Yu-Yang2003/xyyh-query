    <script src="xyyh-consume-data.js"></script>
    <script>
        // å½“å‰é€‰ä¸­çš„æ—¶é—´æ®µ
        let currentPeriod = ConsumeDataManager.getDefaultPeriod();
        // è·å–æœ€æ–°æ—¶é—´æ®µ
        let latestPeriod = ConsumeDataManager.getLatestPeriod();
        // åˆ†é¡µç›¸å…³å˜é‡
        const itemsPerPage = 10;
        let currentPage = 1;
        let totalPages = Math.ceil(ConsumeDataManager.getDataByPeriod(currentPeriod).length / itemsPerPage);

        // åˆå§‹åŒ–é¡µé¢
        document.addEventListener('DOMContentLoaded', function() {
            populatePeriodSelector();
            updateSummaryCard();
            displayConsumeTable(currentPage);
            renderPagination();
            
            // ç»‘å®šåˆ†é¡µæŒ‰é’®äº‹ä»¶
            document.getElementById('prevPage').addEventListener('click', prevPage);
            document.getElementById('nextPage').addEventListener('click', nextPage);
        });

        // å¡«å……æ—¶é—´æ®µé€‰æ‹©å™¨
        function populatePeriodSelector() {
            const periodSelect = document.getElementById('periodSelect');
            const periods = ConsumeDataManager.getPeriods();
            
            periods.forEach(period => {
                const option = document.createElement('option');
                option.value = period;
                option.textContent = period;
                if (period === currentPeriod) {
                    option.selected = true;
                }
                periodSelect.appendChild(option);
            });
        }

        // æ›´æ–°ç»Ÿè®¡æ‘˜è¦å¡ç‰‡
        function updateSummaryCard() {
            const currentData = ConsumeDataManager.getDataByPeriod(currentPeriod);
            
            // è®¡ç®—ç»Ÿè®¡æ•°æ®
            const totalItems = currentData.length;
            const totalSpent = currentData.reduce((sum, record) => sum + record.price, 0);
            const uniqueBidders = [...new Set(currentData.map(record => record.bidder))].length;
            const avgPrice = totalItems > 0 ? Math.round(totalSpent / totalItems * 100) / 100 : 0;
            
            // æ›´æ–°é¡µé¢æ˜¾ç¤º
            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('totalSpent').textContent = totalSpent;
            document.getElementById('uniqueBidders').textContent = uniqueBidders;
            document.getElementById('avgPrice').textContent = avgPrice;
        }

        // åˆ‡æ¢æ—¶é—´æ®µ
        function changePeriod() {
            currentPeriod = document.getElementById('periodSelect').value;
            currentPage = 1;
            totalPages = Math.ceil(ConsumeDataManager.getDataByPeriod(currentPeriod).length / itemsPerPage);
            document.getElementById('currentPeriodTitle').textContent = `${currentPeriod.includes('æœ¬è½®') ? 'æœ¬è½®ç«æ‹æ˜ç»†' : currentPeriod + ' ç«æ‹æ˜ç»†'}`;
            updateSummaryCard();
            displayConsumeTable(currentPage);
            renderPagination();
        }

        // æ˜¾ç¤ºæ¶ˆè´¹è®°å½•è¡¨æ ¼ï¼ˆå¸¦åˆ†é¡µï¼‰
        function displayConsumeTable(page = 1) {
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = ConsumeDataManager.getDataByPeriod(currentPeriod).slice(startIndex, endIndex);
            
            const consumeTableBody = document.getElementById('consumeTableBody');
            
            // æ ¹æ®æ˜¯å¦ä¸ºæœ€æ–°æ—¶é—´æ®µè°ƒæ•´è¡¨å¤´å’Œåˆ—æ•°
            adjustTableHeaders();
            
            if (pageData.length === 0) {
                const colSpan = isLatestPeriod(currentPeriod) ? 4 : 3;
                consumeTableBody.innerHTML = `
                    <tr>
                        <td colspan="${colSpan}" style="text-align: center; color: #888; padding: 40px;">æš‚æ— æ¶ˆè´¹è®°å½•</td>
                    </tr>
                `;
                return;
            }

            let html = '';
            pageData.forEach((record, index) => {
                const globalIndex = startIndex + index + 1; // å…¨å±€åºå·
                if (isLatestPeriod(currentPeriod)) {
                    // æœ€æ–°æ—¶é—´æ®µæ˜¾ç¤ºå®Œæ•´ä¿¡æ¯ï¼ˆåŒ…æ‹¬ä»·æ ¼ï¼‰
                    html += `
                        <tr>
                            <td class="index-cell">${globalIndex}</td>
                            <td class="bidder-cell">${escapeHtml(toSimplified(record.bidder))}</td>
                            <td class="item-cell">${escapeHtml(record.item)}</td>
                            <td class="price-cell">${record.price}</td>
                        </tr>
                    `;
                } else {
                    // éæœ€æ–°æ—¶é—´æ®µä¸æ˜¾ç¤ºä»·æ ¼
                    html += `
                        <tr>
                            <td class="index-cell">${globalIndex}</td>
                            <td class="bidder-cell">${escapeHtml(toSimplified(record.bidder))}</td>
                            <td class="item-cell">${escapeHtml(record.item)}</td>
                        </tr>
                    `;
                }
            });
            consumeTableBody.innerHTML = html;
        }

        // è°ƒæ•´è¡¨å¤´æ˜¾ç¤º
        function adjustTableHeaders() {
            const priceHeader = document.getElementById('priceHeader');
            
            if (isLatestPeriod(currentPeriod)) {
                // æ˜¾ç¤ºä»·æ ¼åˆ—
                priceHeader.style.display = '';
                // æ›´æ–°è¡¨å¤´æ–‡æœ¬
                priceHeader.textContent = 'æœ€ç»ˆæˆäº¤ä»·';
            } else {
                // éšè—ä»·æ ¼åˆ—
                priceHeader.style.display = 'none';
            }
        }

        // åˆ¤æ–­æ˜¯å¦ä¸ºæœ€æ–°æ—¶é—´æ®µ
        function isLatestPeriod(period) {
            return period === latestPeriod;
        }

        // ç”Ÿæˆåˆ†é¡µæ§ä»¶
        function renderPagination() {
            const paginationContainer = document.getElementById('paginationContainer');
            const prevButton = document.getElementById('prevPage');
            const nextButton = document.getElementById('nextPage');
            const pageNumbersContainer = document.getElementById('pageNumbers');
            const pageInfo = document.getElementById('pageInfo');
            
            // å¦‚æœå½“å‰æ—¶æ®µæ²¡æœ‰æ•°æ®ï¼Œåˆ™éšè—åˆ†é¡µ
            if (!ConsumeDataManager.getDataByPeriod(currentPeriod) || ConsumeDataManager.getDataByPeriod(currentPeriod).length === 0) {
                paginationContainer.style.display = 'none';
                return;
            }
            
            // æ˜¾ç¤ºåˆ†é¡µå®¹å™¨
            paginationContainer.style.display = 'flex';
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === totalPages;
            
            // æ›´æ–°é¡µé¢ä¿¡æ¯
            pageInfo.textContent = `ç¬¬ ${currentPage} é¡µï¼Œå…± ${totalPages} é¡µ`;
            
            // ç”Ÿæˆé¡µç æŒ‰é’®
            pageNumbersContainer.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const pageNumber = document.createElement('button');
                pageNumber.className = `page-number ${i === currentPage ? 'active' : ''}`;
                pageNumber.textContent = i;
                pageNumber.onclick = () => goToPage(i);
                pageNumbersContainer.appendChild(pageNumber);
            }
        }

        // è·³è½¬åˆ°æŒ‡å®šé¡µ
        function goToPage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            currentPage = page;
            displayConsumeTable(currentPage);
            renderPagination();
        }

        // ä¸Šä¸€é¡µ
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayConsumeTable(currentPage);
                renderPagination();
            }
        }

        // ä¸‹ä¸€é¡µ
        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                displayConsumeTable(currentPage);
                renderPagination();
            }
        }

        // é˜²æ­¢XSSæ”»å‡»çš„å‡½æ•°
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // ç®€ç¹ä½“è½¬æ¢å‡½æ•°
        function toSimplified(text) {
            const traditionalToSimplified = {
                'å¯¶' : 'å®', 'æˆ€' : 'æ‹', 'æ¨“' : 'æ¥¼', 'ç¸½' : 'æ€»', 'è½‰' : 'è½¬',
                'æˆ¶' : 'æˆ·', 'é°»' : 'é³—', 'é­š' : 'é±¼', 'èª' : 'è¯­', 'é¢¨' : 'é£',
                'çˆ­' : 'äº‰', 'åµ' : 'å²š', 'é–' : 'é”', 'æ¨‚' : 'ä¹', 'é–‹' : 'å¼€',
