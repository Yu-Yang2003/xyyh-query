<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小雨印花消费记录</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="xyyh-consume.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>🏷️小雨印花消费记录</h1>
            </div>
        </header>
        
        <main class="main-content" style="padding: 30px;">
            <div class="time-period-selector">
                <label for="periodSelect">选择拍卖轮次：</label>
                <select id="periodSelect" onchange="changePeriod()">
                    <!-- 时段选项将通过JavaScript动态生成 -->
                </select>
            </div>
            
            <h2 style="text-align: center; margin-bottom: 10px; color: var(--dark-text); font-weight: 600;">
                <span id="periodTitleText">本轮竞拍明细</span>
                <span id="latestPeriodIndicator" class="latest-period-indicator" style="display: none;">最新 New</span>
            </h2>
            
            <!-- 在本轮竞拍明细下面显示统计范围 -->
            <div class="title-stats-info" id="statsRange">
                <!-- 统计范围将动态加载 -->
            </div>
            
            <div class="consume-table-container">
                <table class="consume-table">
                    <thead>
                        <tr>
                            <th class="index-cell" style="min-width: 70px;">序号</th>
                            <th class="bidder-cell" style="min-width: 120px;">竞拍成功者</th>
                            <th class="item-cell" style="min-width: 160px;">拍品内容</th>
                            <th class="price-cell" style="min-width: 80px;" id="priceHeader">最终成交价</th>
                        </tr>
                    </thead>
                    <tbody id="consumeTableBody">
                        <!-- 消费记录将动态加载 -->
                    </tbody>
                </table>
            </div>
             <!-- 新增：参与信息显示 -->
            <div class="participation-info" id="participationInfo"></div>    

            <!-- 统计范围信息（现在只显示拍卖时间，靠右显示） -->
            <div class="stat-info" id="statInfo">
                <!-- 拍卖时间将动态加载 -->
            </div>
                        
            <!-- 分页控件 -->
            <div id="paginationContainer" class="pagination" style="display: none;">
                <button id="prevPage" title="上一页">←</button>
                <div class="page-numbers" id="pageNumbers"></div>
                <button id="nextPage" title="下一页">→</button>
                <div class="page-info" id="pageInfo"></div>
            </div>
            <div class="disclaimer">
                本表格仅统计拍卖会时的拍品情况，如需交换拍品请联系房管，此表格不进行交换
            </div>            
            <div style="text-align: center; margin-top: 20px;">
                <a href="index.html" class="back-btn">
                    <span>←</span> 返回查询页面
                </a>
            </div>
        </main>
    </div>

    <!-- 引入消费记录数据文件 -->
    <script src="xyyh-consume-data.js"></script>
    <script src="xyyh-consume.js"></script>

</body>
</html>
